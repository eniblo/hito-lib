<!doctype html>
<html lang="en" ng-app="my-app" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../bower_components/onsenui/build/css/onsenui.css"/>
    <link rel="stylesheet" href="../../bower_components/onsenui/build/css/onsen-css-components.css"/>
    <script src="../../bower_components/onsenui/build/js/angular/angular.js"></script>
    <script src="../../bower_components/onsenui/build/js/onsenui.js"></script>
    <script src="../../src/loading/loading.js"></script>
    <script>
        var module = ons.bootstrap('my-app', ['onsen']);
        module.controller('AppController', function ($scope) {
        });
        module.controller('PageController', function ($scope,$window) {
            ons.ready(function () {
            });
            $scope.showLoading = function(){
                hito.loading.show({
                    title:"Loading",
                    message:"Please wait",
                    icon:"fa-home"
                })
                setTimeout('hito.loading.hide()', 2000);
            }
        });
    </script>
    <style>
        * {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
    </style>
</head>
<body ng-controller="AppController">
<ons-navigator var="navigator">
    <ons-page ng-controller="PageController">
        <ons-toolbar>
            <div class="center">Loading</div>
        </ons-toolbar>

        <ons-list>
            <ons-list-item>
                <ons-button ng-click="showLoading()">Show Loading</ons-button>
            </ons-list-item>
            <ons-list-item>
                <pre>
                    hito.loading.show({
                    title:"Loading",
                    message:"Please wait",
                    icon:"fa-home"
                    })
                </pre>
            </ons-list-item>
        </ons-list>

    </ons-page>
</ons-navigator>
</body>
</html>
