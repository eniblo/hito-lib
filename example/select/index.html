<!doctype html>
<html lang="en" ng-app="my-app">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../bower_components/onsenui/build/css/onsenui.css"/>
    <link rel="stylesheet" href="../../bower_components/onsenui/build/css/onsen-css-components.css"/>
    <link rel="stylesheet" href="../../src/select/hito_select.css"/>
    <script src="../../bower_components/onsenui/build/js/angular/angular.js"></script>
    <script src="../../bower_components/onsenui/build/js/onsenui.js"></script>
    <script>
        var module = ons.bootstrap('my-app', ['onsen']);
        module.controller('AppController', function ($scope) {
        });
        module.controller('PageController', function ($scope) {
            ons.ready(function () {
                // Init code here
            });
        });
    </script>
    <style>
        * {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
    </style>
</head>
<body ng-controller="AppController">
<ons-navigator var="navigator">
    <ons-page ng-controller="PageController">
        <ons-toolbar>
            <div class="center">Select</div>
        </ons-toolbar>

        <ons-list>
            <ons-list-item>
                <div>
                    Favorite Fruits
                </div>
                <div class="hito-select">
                    <select>
                        <option>Apple</option>
                        <option selected>Orange</option>
                        <option>Banana</option>
                    </select>
                </div>
            </ons-list-item>
            <ons-list-item>
                <div>
                    好きな果物
                </div>
                <div class="hito-select">
                    <select>
                        <option>りんご</option>
                        <option selected>オレンジ</option>
                        <option>バナナ</option>
                    </select>
                </div>
            </ons-list-item>
        </ons-list>

    </ons-page>
</ons-navigator>
</body>
</html>
